<div class="row">
    <div class="col12 row">
        <span class="col4"> Object Name</span>
        <span class="col2"> Metric 1</span>
        <span class="col2"> Metric 2</span>
        <span class="col2"> Metric 3</span>
        <span class="col2"> Metric 4</span>
    </div>

    <div class="col12">
        <div class="row table-row" *ngFor="let row of data$ | async">
            <span class="col4"> {{row.name}}</span>
            <span class="col2">{{row.metric1}}</span>
            <span class="col2"> {{row.metric2}}</span>
            <span class="col2">{{row.metric3}}</span>
            <span class="col2"> {{row.metric4}}</span>
        </div>
    </div>
</div>
